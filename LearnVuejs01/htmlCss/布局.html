<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .root{
            height: 50px;
            width: 300px;
            background-color: red;
            display: inline-block;
        }
        .left{
            height: 100%;
            width: 100px;
            float: left;
            background-color: green;
        }
        .right{
            height: 100%;
            width: 100px;
            float: right;
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="root">
        <div class="left">1</div>
        <div class="right">2</div>
    </div>



</body>
</html>
